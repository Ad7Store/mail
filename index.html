<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidWallet - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-page" class="auth-container fade-in">
        <div class="logo">
            <h1>KidWallet</h1>
            <p>Learning & Earning Platform</p>
        </div>
        
        <div class="auth-box">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="signup-tab">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-identifier">Username or User ID</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-identifier" placeholder="Enter username or 8-digit ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Login</button>
                <div id="login-message" class="message hidden"></div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="full-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp">WhatsApp Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="whatsapp" placeholder="Enter WhatsApp number" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                <div id="signup-message" class="message hidden"></div>
            </form>
        </div>
        
        <p style="margin-top: 20px; color: var(--text-muted); font-size: 0.9rem;">
            Data stored securely via GitHub API
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
